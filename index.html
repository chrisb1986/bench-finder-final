<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BenchFinder</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <!-- CSS Anrdoid or iOS -->
    <link href="css/ratchet-theme-ios.css" rel="stylesheet">
    <!-- <link href="css/ratchet-theme-android.css" rel="stylesheet"> -->
    <!-- Include the compiled Ratchet JS -->
    <!-- OverRide CSS -->
    <link href="css/override.css" rel="stylesheet">
    <!--  JS files  -->
    <script src="js/ratchet.js"></script>
    <script>console.log("Final");</script>
    <script type="text/javascript" src="js/ajax.js"></script>
    <script type="text/javascript" src="js/getBenches.js"></script>
  </head>
  <body onload="getFaves()">
    <!-- Make sure all your bars are the first things in your <body> -->

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <header class="bar bar-nav">
  <h1 class="title">Welcome to BenchFinder!</h1>
  </header>
      <a class="tab-item push-right" href="html/settings.html" data-transition="slide-in"></a> <!-- IF I DELETE THIS 'a' ELEMENT, IT BREAKS THE APP!? -->    
<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div class="card">
        <button class="btn btn-positive btn-block" onclick="getBench()">Find A Bench</button>
        <div id="results"></div> <!-- end results. -->
        <div id="faves">
          <h3>Your favourite benches.</h3>
            <ul id="faveList"></ul>
        </div> <!-- end faves. -->
      </div> <!-- end card. -->
      <div id="favourited"></div>
      <div id="faved"></div>
    </div> <!-- end content. -->
    <script type="text/javascript" src="js/favourites.js"></script>
    <script type="text/javascript" src="js/getFaves.js"></script>
    <script type="text/javascript" src="js/displayFaves.js"></script>
  </body>
</html>
